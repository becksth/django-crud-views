name: Run Tests
run-name: ${{ github.actor }} is running tests
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: create virtual environment and install requirements
        run: |
          uv venv --python=3.10
          uv pip install -r ${{ github.workspace }}/requirements/requirements-test.txt

      - name: run the tests
        run: uv run nox
