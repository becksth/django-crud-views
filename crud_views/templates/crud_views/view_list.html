{% extends cv_extends %}

{% load crud_views %}
{% load django_tables2 %}

{% block cv_content %}
    <table>
        <tr>
            <th>Object</th>
            <th>Action</th>
        </tr>
        {% for object in object_list %}
            <tr>
                <td>
                    {{ object }}
                </td>
                <td>
                    {% for key in view.cv_list_actions %}
                        {% cv_list_action key object %}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock cv_content %}
