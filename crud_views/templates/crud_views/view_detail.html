{% extends viewset.extends %}

{% load viewset %}

{% block vs_content %}

    <div id="objectProperties">

        {% for property in view.vs_properties %}
            <div class="vs-property">
                <span class="vs-property-name">{% vs_property_label object property %}:</span>
                <span class="vs-property-value">{% vs_property_value object property %}</span>
            </div>

        {% endfor %}
    </div>

{% endblock vs_content %}
