{% load crud_views %}

<h5>{{ group.label }}</h5>
<div id="objectProperties">
    {% for property in group.properties %}
        <div class="cv-property">
            <span class="cv-property-name" title="{% cv_property_label_tooltip object property %}">{% cv_property_label object property %}:</span>
            <span class="cv-property-value">{% cv_property_value object property %}</span>
        </div>
    {% endfor %}
</div>
<br>
